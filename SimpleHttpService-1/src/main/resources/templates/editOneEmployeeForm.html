<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit an Employees</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

	<div th:switch="${employee}" class="container my-2">
		<div class="card">
			<div class="card-body">
				<div class="form-group">
					<form th:action="@{{id}(id=${employee.id})}" method="post">


						<div class="row">
							<div class="col-3">
								<label for="firstname">First Name</label>

							</div>
							<div class="col-5">
								<input type="text" id="firstname" name="firstName"
									placeholder="Employee First Name"
									th:value="${employee.firstName}">

							</div>
						</div>

						<div class="row">
							<div class="col-3">
								<label for="lastname">Last Name</label>
							</div>
							<div class="col-4">
								<input type="text" id="lastname" name="lastName"
									placeholder="Employee First Name"
									th:value="${employee.lastName}">
							</div>
						</div>

						<div class="row">
							<div class="col-3">
								<label for="salary">Salary</label>
							</div>
							
							<div class="col-4">
								<input type="number" id="salary" name="salary"
									placeholder="Employee salary" th:value="${employee.salary}">
							</div>
						</div>

						<div class="form-group mx-sm-3 mb-2">
							<div class="row">
								<label for="role">Role</label> <select
									class="form-control form-control-sm" id="role" name="role"
									th:value="${employee.role}">
									<option>Select one of these options</option>
									<option value="Employee">Employee</option>
									<option value="Boss">Boss</option>
									<option value="Volunteer">Volunteer</option>
								</select>
							</div>
						</div>
						
						<div class="form-group mx-sm-3 mb-2">
							<div class="row">
								<button type="submit" class="btn btn-outline-secondary">Submit</button>
							</div>
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
    window.onunload = refreshParent;
    function refreshParent() {
        window.opener.location.reload();
        window.close();
    }
</script>

</body>

</html>
